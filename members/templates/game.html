{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <h4 style="text-align:center; color:red;" >Select your choice on click of button </h4>
        <div style="text-align: center;margin-top: 5%;">
            Hi <b>{{ member.firstname }} {{ member.lastname }}</b>
        </div>
        <br>
        {% if message %}
        <div style="text-align: center;margin-top: 1%;">
            <p>{{ message }}</p>
            <p><a href="/view-game/{{ member.slug }}" class="btn btn-primary">Play Again</a></p>
            <p><a href="/result-page" class="btn btn-secondary">Check All Results</a></p>
        </div>
        <br>
        {% else %}
        <div style="text-align: center;margin-top: 1%;">
            <!-- <form method="POST" action="get_result/{{ member.slug }}"> -->
            <form method="POST">
                {{form.as_p}}
                {% csrf_token %}
                <div class="gap-2" style="margin-top:2%">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
        {% endif %}
        
    </body>
</html>
